<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *Must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Contact Page</title>

    <!-- Favicon -->
    <link rel="icon" href="img/core-img/favicon.ico">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="contactstyle.css">

</head>

<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="spinner"></div>
    </div>


    <header class="header-area">


        <div class="clever-main-menu">
            <div class="classy-nav-container breakpoint-off">
                <!-- Menu -->
                <nav class="classy-navbar justify-content-between" id="cleverNav">

                    <!-- Logo -->
                    <a class="nav-brand"><img src="img/bg-img/logo2.png" alt=""></a>


                </nav>
            </div>
        </div>
    </header>

    <div class="map-area">
      <div class="hero-area bg-img bg-overlay-2by5" style="background-image: url(img/bg-img/sample.jpg);">
      </div>
    </div>

    <!-- ##### Contact Area Start ##### -->
    <section class="contact-area">
        <div class="container">
            <div class="row">

              <div class="col-12 col-lg-6">
                  <div class="top-footer-area mb-50">

                      <div class="footer-logo" id="animationtag2">
                          <img src="img/bg-img/genieboutique.png" alt="">
                      </div>
                  </div>
              </div>

              <div class="col-12 col-lg-6" style=" margin-bottom:140px;">
                <div class="contact-form">
                  <h3 style="color: #d21e47;">Notify me when website is launched<span style="font-size:15px;font-weight: 400;color:rgba(0, 0, 0, 0.5);margin-left:20px;"> (For Customers)</span></h3>

                  <form action="leah@genieboutique.co.uk" method="post">
                    <div class="row">
                      <div class="col-12 ">
                        <div class="form-group">
                          <input type="text" class="form-control" id="text" placeholder="Name" required>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-group">
                          <input type="text" class="form-control" id="text" placeholder="Email" required>
                        </div>
                      </div>

                      <div class="col-12">
                        <button class="btn clever-btn w-100" style="background-color: #d21e47;">Connect With Us</button>
                      </div>
                    </div>
                  </form>
                </div>

              </div>

                <div class="col-12 col-lg-6" style="margin-bottom:30px;">
                    <div class="contact-form">
                        <h3 style="color: #d21e47;">Apply to have your clothes stocked on Genie<span style="font-size:15px;font-weight: 400;color:rgba(0, 0, 0, 0.5);margin-left:20px;"> (For Designers)</span></h3>

                        <form action="leah@genieboutique.co.uk" method="post">
                            <div class="row">

                                <div class="col-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="text" placeholder="Company Name" required>
                                    </div>
                                </div>

                                <div class="col-12 ">
                                    <div class="form-group">

                                        <input type="text" class="form-control" id="text" placeholder="Name" required>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="text" placeholder="Website" required>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="text" placeholder="Email" required>
                                      </div>
                                </div>

                                <div class="col-12">
                                    <button class="btn clever-btn w-100" style="background-color: #d21e47;">Connect With Us</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>


                <div class="col-12 col-lg-6">
                  <div class="top-footer-area mb-50">
                    <div class="footer-logo" id="animationtag2">
                      <img src="img/bg-img/dress.png" alt="">
                    </div>
                  </div>
                </div>


                <!-- Contact Form -->



            </div>
        </div>


    <!-- ##### Contact Area End ##### -->

    <!-- ##### Footer Area Start ##### -->

        <!-- Top Footer Area -->
        <div class="top-footer-area" >
            <div class="container">
                <div class="row">

                  <div class="col-12">
                    <div class="footer-logo">
                          <img src="img/bg-img/websitecomingsoon.png" alt="">
                      </div>
                    </div>

                    <div class="col-12">
                        <!-- Footer Logo -->
                        <div class="footer-logo">
                            <a href="#"><img src="img/bg-img/stay.png" alt=""></a>
                        </div>
                        <div class="follow-us">

                            <a href="#"><img src="img/bg-img/ficon.png" alt=""></a>
                            <a href="https://www.instagram.com/genieboutique/"><img src="img/bg-img/iicon.png" alt=""></a>
                            <a href="https://twitter.com/genieboutique"><img src="img/bg-img/ticon.png" alt=""></a>

                        </div>
                    </div>
                </div>
            </div>
        </div>


  </section>
    <!-- ##### Footer Area End ##### -->

    <!-- ##### All Javascript Script ##### -->
    <!-- jQuery-2.2.4 js -->
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="js/bootstrap/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!-- All Plugins js -->
    <script src="js/plugins/plugins.js"></script>
    <!-- Active js -->
    <script src="js/active.js"></script>
    <!-- Google Maps -->


</body>

</html>
